{{ define "Home" }}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Analysis Finance</title>
  </head>
  <body class="container-fluid" style="margin: 0px; padding: 0px">
    <nav class="navbar  navbar-light bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/" style="color: #fff;">Analysis Finance</a>
      </div>
    </nav>

    <form enctype="multipart/form-data" action="/upload" method="post" style="margin: 10px;" class="container-fluid">
      <div class="row">
        <div class="col-4">
          <label for="formFileSm" class="form-label">Upload csv:</label>
          <input class="form-control form-control-sm" id="formFileSm" type="file" name="uploadFile"  required/>
        </div>
      </div>
      {{ if .ErrorMsg }}
        <div class="row">
          <div class="col-4">
            <span style="font-size: 8px; padding: 2px;" class="alert alert-warning" role="alert">{{ .ErrorMsg }}</span>
          </div>
        </div>
      {{ end }}
      <div class="row">
        <div class="col">
          <input type="submit" class="btn btn-primary" style="margin-top: 10px;" value="upload" />
        </div>
      </div>
    </form>
  </body>
</html>
{{ end }}
